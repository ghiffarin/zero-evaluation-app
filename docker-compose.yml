version: '3.8'

services:
  database:
    image: postgres:16-alpine
    container_name: zeroeval-database
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${DB_USER:-pdos_user}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-pdos_password}
      POSTGRES_DB: ${DB_NAME:-pdos_db}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "${DB_PORT:-5432}:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-pdos_user} -d ${DB_NAME:-pdos_db}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - zeroeval-network

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: zeroeval-backend
    restart: unless-stopped
    depends_on:
      database:
        condition: service_healthy
    environment:
      DATABASE_URL: postgresql://${DB_USER:-pdos_user}:${DB_PASSWORD:-pdos_password}@database:5432/${DB_NAME:-pdos_db}
      JWT_SECRET: ${JWT_SECRET}
      JWT_EXPIRES_IN: ${JWT_EXPIRES_IN:-7d}
      NODE_ENV: ${NODE_ENV:-production}
      PORT: 3001
      FRONTEND_URL: ${FRONTEND_URL:-http://localhost:3000}
    ports:
      - "${BACKEND_PORT:-3001}:3001"
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost:3001/api"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - zeroeval-network

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        NEXT_PUBLIC_API_URL: ${NEXT_PUBLIC_API_URL:-http://localhost:3001/api}
    container_name: zeroeval-frontend
    restart: unless-stopped
    depends_on:
      - backend
    ports:
      - "${FRONTEND_PORT:-3000}:3000"
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost:3000"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s
    networks:
      - zeroeval-network

volumes:
  postgres_data:

networks:
  zeroeval-network:
    driver: bridge
