version: '3.8'

services:
  # PostgreSQL Database
  db:
    image: postgres:16-alpine
    container_name: pdos-database
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${DB_USER:-pdos_user}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-pdos_password}
      POSTGRES_DB: ${DB_NAME:-pdos_db}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "${DB_PORT:-5432}:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-pdos_user} -d ${DB_NAME:-pdos_db}"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Backend API
  backend:
    build:
      context: ..
      dockerfile: docker/backend.Dockerfile
    container_name: pdos-backend
    restart: unless-stopped
    depends_on:
      db:
        condition: service_healthy
    environment:
      DATABASE_URL: postgresql://${DB_USER:-pdos_user}:${DB_PASSWORD:-pdos_password}@db:5432/${DB_NAME:-pdos_db}
      JWT_SECRET: ${JWT_SECRET:-change-this-to-a-secure-random-string-in-production}
      JWT_EXPIRES_IN: ${JWT_EXPIRES_IN:-7d}
      PORT: 3001
      NODE_ENV: production
      FRONTEND_URL: http://localhost:3000
    ports:
      - "${BACKEND_PORT:-3001}:3001"
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3001/api"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Frontend Application
  frontend:
    build:
      context: ..
      dockerfile: docker/frontend.Dockerfile
      args:
        NEXT_PUBLIC_API_URL: http://localhost:${BACKEND_PORT:-3001}/api
    container_name: pdos-frontend
    restart: unless-stopped
    depends_on:
      backend:
        condition: service_healthy
    environment:
      NEXT_PUBLIC_API_URL: http://localhost:${BACKEND_PORT:-3001}/api
    ports:
      - "${FRONTEND_PORT:-3000}:3000"

volumes:
  postgres_data:
    name: pdos_postgres_data
